<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <span id="title">
                Create an account
            </span>
            <span id="subtitle">
                Setup a free account to get access to unlimited courses
            </span>
        </div>
        <form class="mt-28">
            <label for="full-name" class="mt-14">Full name</label>
            <input required type="text" name="full-name" placeholder="Please enter your full name">

            <label for="username" class="mt-14">Username</label>
            <input required type="text" name="username" placeholder="Please enter your username">

            <label for="email" class="mt-14">Email</label>
            <input required type="email" name="email" placeholder="Please enter your email">

            <label for="password" class="mt-14">Password</label>
            <input required type="password" name="password" placeholder="***************">

            <label for="phone-number" class="mt-14">Phone number</label>
            <input required type="tel" name="phone-number" placeholder="Please enter your phone number">

            <button id="btn-sign" class="mt-28">Sign Up</button>

            <span class="mt-14" id="login-txt">Already have an account? <span class="login-redirect"><a href="/Semana 7/modeloFlex/indexFlex.html" class="login-redirect">Login</a></span></span>
        </form>
    </div>
</body>
</html>
